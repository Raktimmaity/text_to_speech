<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>T2S(Text 2 Speech) || Raktim Maity</title>
    <style>
        body {
            background: url('https://www.respeecher.com/hubfs/Depositphotos_336298336_XL.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(3px);
        }
    </style>
</head>

<body>
    <div class="h-[100vh] w-full grid content-center justify-center items-center p-3">
        <div class="">
            <h1 class="text-center text-white text-4xl font-bold p-3 border-2 border-violet-500 rounded-full">
                T <span class="text-5xl text-blue-500"> 2</span> S
            </h1>
            <p class="text-center p-2 text-white font-bold text-2xl"><span class="text-4xl text-pink-600">|</span> Text
                <span class="text-blue-500 text-4xl animate-bounce ">2</span> Speech <span
                    class="text-4xl text-pink-600">|</span></p>
            <div class="mt-3 flex flex-col justify-center items-center">
                <textarea
                    class="text-white font-bold bg-transparent outline-none p-3 rounded-lg md:w-[500px] w-full bg-gray-400 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-blue-100"
                    name="" id="text" cols="40" rows="5"
                    placeholder="Enter your text.....">Enter your text.....</textarea>
                <div class="mt-2 flex flex-wrap justify-evenly gap-10 items-center w-full">
                    <div>
                        <select
                            class="p-3 outline-none text-gray-400 w-full bg-transparent border border-gray-400 rounded-full"
                            name="" id=""></select>
                    </div>
                    <button class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-800" id="btn">
                        <i class="fa-solid fa-volume-high"></i>
                        Speak
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
